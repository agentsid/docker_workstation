version: "3.9"

services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: ready2go
      POSTGRES_DB: ready2go
    ports:
      - "5432:5432"
    volumes:
      - db_data: /var/lib/docker/volumes/postgres/_data


volumes:
  db_data: /var/lib/docker/volumes/postgres/_data